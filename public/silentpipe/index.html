<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentPipe - Android Media Player | Trinh Hoang Tu</title>
    <meta name="description" content="SilentPipe - Trình phát media ẩn danh & mạnh mẽ cho Android. Không quảng cáo, phát nền, tùy chỉnh equalizer.">
    <meta name="keywords" content="SilentPipe, Android, media player, YouTube, TikTok, no ads, background playback">
    
    <!-- Open Graph -->
    <meta property="og:title" content="SilentPipe - Android Media Player">
    <meta property="og:description" content="Trình phát media ẩn danh & mạnh mẽ cho Android">
    <meta property="og:image" content="https://thtcsec.github.io/images/silentpipe/equalizer-cropped.jpg">
    <meta property="og:url" content="https://thtcsec.github.io/silentpipe/">
    
    <!-- Redirect to main app after 1 second -->
    <script>
        setTimeout(function() {
            window.location.href = '/silentpipe';
        }, 1000);
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .loading {
            margin-top: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        </div>
        <h1>SilentPipe</h1>
        <p>Đang chuyển đến trang chi tiết...</p>
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
</body>
