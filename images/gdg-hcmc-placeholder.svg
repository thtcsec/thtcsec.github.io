<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gdgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbc05;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ea4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#gdgGradient)" opacity="0.1"/>
  
  <!-- GDG Logo Elements -->
  <circle cx="75" cy="100" r="35" fill="#4285f4" opacity="0.8"/>
  <circle cx="150" cy="100" r="35" fill="#34a853" opacity="0.8"/>
  <circle cx="225" cy="100" r="35" fill="#ea4335" opacity="0.8"/>
  
  <!-- Text -->
  <text x="150" y="40" font-family="Google Sans, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#202124">GDG</text>
  <text x="150" y="65" font-family="Google Sans, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#5f6368">Ho Chi Minh City</text>
  
  <text x="150" y="140" font-family="Google Sans, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5f6368">Google Developers Group</text>
  <text x="150" y="160" font-family="Google Sans, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#80868b">Community • Learn • Connect</text>
</svg>
